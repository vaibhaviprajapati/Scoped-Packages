<table border=1>
  <thead>
    <th *ngFor="let header of headers">
   <tr>{{header}}</tr>

  </th>
  </thead>
  <tbody>
    <tr *ngFor="let data of data">

        <td *ngFor="let header of headers">
          {{data[header]}}<td>
              <button type="button" (click)="clickEdit()">Edit</button>
              <button type="button" (click)="clickDelete()">Delete</button>
      </tr>
  </tbody>
</table>
